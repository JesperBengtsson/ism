<!doctype html>

<html lang="en" class="no-js">

<head>

    <!-- meta data -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

</head>

<div class="introduction" [@introductionTransition]="introductionState">

<body>


<!--Carousel Wrapper-->
<div id="carousel-home" class="carousel slide" data-ride="carousel" data-interval="5000" (click)="introductionInOut($event)">

  <!--Slides-->
  <div class="carousel-inner" role="listbox">

    <div class="carousel-item" *ngFor="let item of slides; let i = index" [ngClass]="i == 0 ? 'item active' : 'item'">
      <div class="view">
        <img class="d-block image" src="{{item.image}}" alt="First slide">
        <div class="mask rgba-black-light"></div>
      </div>
      <a href="http://www.ismobile.com/">
        <img class="logo" src="/src/img/ismlogo.png">
      </a>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{item.title}}</h3>
        <p>{{item.text}}</p>
      </div>
    </div>
 
  </div>
  <!--/.Slides-->

</div>
<!--/.Carousel Wrapper-->


</body>
</div>
</html>
