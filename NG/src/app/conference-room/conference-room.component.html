<div class="introduction" (click)="showSchedule($event)">

  <div class="content-container col-md-12 col-sm-12">

    <h2 class="room-heading">
      Room blue
    </h2>
    <h2 class="small-heading">
      {{currentDate | date:'HH:mm'}}
    </h2>
    <h1>Ongoing meeting untill 17:00</h1>
  </div>

  <div class="schedule-container" [@toggleSchedule]='openClose'>
    <div class="schedule-content">
      <h2 class="room-heading" style="font-size:3em">EMBEDED CONFLUENCE</h2>
      <h2 class="room-heading" style="font-size:3em">GOES HERE</h2>
    </div>
  </div>
</div>
