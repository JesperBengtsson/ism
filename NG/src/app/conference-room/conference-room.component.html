<div class="introduction" (swipeleft)='showSchedule($event)' (swiperight)='showSchedule($event)'>

  <div class="content-container col-md-12 col-sm-12">

    <h2 class="room-heading" *ngIf='getCurrentConferenceRoom()'>
      {{getCurrentConferenceRoom().summary}}
    </h2>
    <h2 class="small-heading">
      {{currentDate | date:'HH:mm'}}
    </h2>
    <div *ngIf='!checkOngoingMeeting()'>
      <h1>No ongoing meeting</h1>
    </div>
    <div *ngIf='checkOngoingMeeting()'>
      <h1>Ongoing meeting untill {{getOngoingMeeting().end.dateTime | date:'HH:mm'}}</h1>
    </div>
  </div>

  <div class="schedule-container" [@toggleSchedule]='openClose'>
    <div class="schedule-content">
      <div class="calendar-heading" *ngIf='getCurrentConferenceRoom()'>
        {{getCurrentConferenceRoom().summary}}
        <img src='/src/img/close_sm.png' (click)='hideSchedule($event)' />
      </div>
      <!-- <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showTz=0&amp;mode=WEEK&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=g64n4pes2ku0jq49pj20a1r02g%40group.calendar.google.com&amp;color=%238D6F47&amp;ctz=Europe%2FStockholm"
        style="border-width:0" width="100%" height="94%" frameborder="0" scrolling="no"></iframe> -->

      <iframe *ngIf='getId() == 0' id='iframeid' src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;mode=WEEK&amp;wkst=1&amp;bgcolor=%23ffcc66&amp;src=n4979evsjdn5cpd9j0cpfjo17k%40group.calendar.google.com&amp;color=%232952A3&amp;ctz=Europe%2FStockholm"
        style="border-width:0" width="100%" height="94%" frameborder="0" scrolling="no"></iframe>

      <iframe *ngIf='getId() == 1' id='iframeid' src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;mode=WEEK&amp;wkst=1&amp;bgcolor=%23ffcc66&amp;src=mmcv60m092lk0sp0do1ubfedvc%40group.calendar.google.com&amp;color=%23711616&amp;ctz=Europe%2FStockholm"
        style="border-width:0" width="100%" height="94%" frameborder="0" scrolling="no"></iframe>

      <iframe *ngIf='getId() == 2' id='iframeid' src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;mode=WEEK&amp;wkst=1&amp;bgcolor=%23ffcc66&amp;src=dodktsk63hc8472jp19bcte2v0%40group.calendar.google.com&amp;color=%2342104A&amp;ctz=Europe%2FStockholm"
        style="border-width:0" width="100%" height="94%" frameborder="0" scrolling="no"></iframe>

      <iframe *ngIf='getId() == 3' id='iframeid' src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;mode=WEEK&amp;wkst=1&amp;bgcolor=%23ffcc66&amp;src=ajrl9gs8vcpusd252sf5l6bag0%40group.calendar.google.com&amp;color=%2328754E&amp;ctz=Europe%2FStockholm"
        style="border-width:0" width="100%" height="94%" frameborder="0" scrolling="no"></iframe>



    </div>
  </div>
</div>
