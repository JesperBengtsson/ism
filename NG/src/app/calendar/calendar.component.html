<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>isMoblie</title>

    <!-- meta data -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />


</head>

<body>

    <!-- SCHEDULER -->

    <div class="content-container col-md-12 col-sm-12">

        <div class="clearfix full-height">
            <h2 class="small-heading">SCHEDULE</h2>
            <div class="row" style="justify-content: center">
                <div class="col-md-10">
                    <div class="row">

                        <dx-scheduler
                            [dataSource]="dataSource"
                            [views]="['month', 'week', 'agenda']"
                            currentView="month"
                            [currentDate]="currentDate"
                            [firstDayOfWeek]="1"
                            [startDayHour]="6"
                            [endDayHour]="20"
                            [showAllDayPanel]="false"
                            [height]="600"
                            [groups]="['employeeID']"
                            resourceCellTemplate="resourceCellTemplate"
                            dataCellTemplate="dataCellTemplate">

                            <dxi-resource
                                fieldExpr="employeeID"
                                [allowMultiple]="true"
                                [dataSource]="resourcesDataSource"
                                label="Employee">
                            </dxi-resource>

                            <div *dxTemplate="let employee of 'resourceCellTemplate'">
                                <div class='name' [style.background]="employee.color">
                                    <h2>{{employee.text}}</h2>
                                </div>
                                <div class='avatar'>
                                    <img [src]="employee.data.avatar" />
                                </div>
                                <div class='info' [style.color]="employee.color">
                                    <br/>
                                    <b>{{employee.data.description}}</b>
                                </div>
                            </div>

                            <div *dxTemplate="let cellData of 'dataCellTemplate'" class='employee-weekend' [ngClass]="markWeekEnd(cellData)">
                                <div class='day-cell'>{{cellData.text}}</div>
                            </div>

                        </dx-scheduler>

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
